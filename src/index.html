<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/kakao.css">
</head>
<body>
    <div class="wrapper">
        <div class="user-container">
            <div id="person">현재 인원: </div>
            <div id="user-info">
                <img src="" alt="" id="user-img">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname">
                <select id="userimg-select">
                    <option value="">원하는 마루를 선택하세요!</option>
                    <option value="https://item.kakaocdn.net/do/7277796c3f7ef108040dcfde1bd2fb9c15b3f4e3c2033bfd702a321ec6eda72c">으르렁 마루</option>
                    <option value="https://item.kakaocdn.net/do/7277796c3f7ef108040dcfde1bd2fb9c960f4ab09fe6e38bae8c63030c9b37f9">으쓱 마루</option>
                    <option value="https://item.kakaocdn.net/do/7277796c3f7ef108040dcfde1bd2fb9cf604e7b0e6900f9ac53a43965300eb9a">삐죽 마루</option>
                    <option value="https://item.kakaocdn.net/do/7277796c3f7ef108040dcfde1bd2fb9cb3a18fdf58bc66ec3f4b6084b7d0b570">굿 마루</option>
                </select>
            </div>
        </div>
        <div class="display-container">
            <!-- 채팅을 받으면 ul에 계속 넣기 -->
            <ul class="chatting-list">
                <li class="sent">
                
                </li>
                
                <li class="received">
                
                </li> 
            </ul>
        </div>
        <div class="input-container">
            <span>
                <!-- 키보드에 입력하는 텍스트 내용 -->
                <input type="text" class="chatting-input">
                <button class="send-button">전송</button>
            </span>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
